name: Publish Docker
on:
  push:
  workflow_dispatch:

jobs:
  build-amd64:
    name: Build and Push AMD64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push AMD64
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: blakadder/docker-tasmota:latest-amd64
        outputs: type=image,name=blakadder/docker-tasmota,push=true

  build-arm64:
    name: Build and Push ARM64
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push ARM64
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64
        push: true
        tags: blakadder/docker-tasmota:latest-arm64
        outputs: type=image,name=blakadder/docker-tasmota,push=true

  create-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Create and Push Manifest
      run: |
        docker buildx imagetools create \
          --tag blakadder/docker-tasmota:latest \
          blakadder/docker-tasmota:latest-amd64 \
          blakadder/docker-tasmota:latest-arm64

